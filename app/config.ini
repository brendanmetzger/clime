serverip = '10.0.0.11'
database = '../data/weather-records.rrd'
created  = '2018-05-01'
interval = 60


; formulae are in reverse polish notation
[formula] 
pressure = '%f 0.0002953 * 0.86 +' ; 0.0002953 is Pascal to inHg, 0.86 is correction factor for @800ft above sea level
light    = '%f 3.1 / 100 *' 
degrees  = '%d 22.5 *' ; 16 compass points, N is 0, 15 NNW, 360 / 16 = 22.5

[chart]
params[--end]       = 'now'
params[--width]     = 1200
params[--height]    = 300
params[--font]      = 'DEFAULT:14:Courier New'
params[--grid-dash] = '1:3'
params[--border]    = 0
params[--color]     = 'BACK#FFFFFF'


fields[] = 'windspeedmph'
fields[] = 'winddir'
fields[] = 'tempf'
fields[] = 'rainin'
fields[] = 'pressure'
fields[] = 'humidity'


; orientation colors, a modified version from http://colorbrewer2.org/
o_color[n]  = '#edf8fb'
o_color[ne] = '#b2e2e2'
o_color[e]  = '#66c2a4'
o_color[se] = '#2ca25f'
o_color[s]  = '#1c9099'
o_color[sw] = '#67a9cf'
o_color[w]  = '#bdc9e1'
o_color[nw] = '#f6eff7'
