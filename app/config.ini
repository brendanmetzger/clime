serverip = '10.0.0.11'
database = '../data/weather-records.rrd'
created  = '2018-05-01'
interval = 60


[coefficients]
pascal_conversion     = 0.00029530099194 ; inches Hg per Pascal
barometric_correction = 0.2266 ; correction for elevation above sea level
